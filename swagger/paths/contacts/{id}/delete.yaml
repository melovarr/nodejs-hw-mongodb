tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete one contact by its id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
      description: unique identifier of the contact
responses:
  '204':
    description: 'Deleting contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: No content
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
