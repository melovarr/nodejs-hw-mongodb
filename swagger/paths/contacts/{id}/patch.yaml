tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Partially update contact by its id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      description: The ID of the contact to update
      example: 65e4decdd286b30065d54af9
requestBody:
  description: The contact data to update. Only the fields provided will be changed.
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - contactId
          - userId
        properties:
          contactId:
            description: "Contact's id"
            type: string
            example: 65e4decdd286b30065d54af9
          name:
            description: "Contact's name"
            type: string
            example: 'Meme Pepe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 419997788111
          email:
            description: "Contact's email"
            type: string
            example: pepe@example.com
          isFavorite:
            description: 'Whether contact is favorite'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['personal', 'work', 'other']
          photo:
            description: "Link to contact's avatar image"
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
          userId:
            description: "Contact's owner id"
            type: string
            example: 65e4decdd286b30065d54af9
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
