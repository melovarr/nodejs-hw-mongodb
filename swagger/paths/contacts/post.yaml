tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Meme Pepe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 419997788111
          email:
            description: "Contact's email"
            type: string
            example: pepe@example.com
          isFavorite:
            description: 'Whether contact is favorite'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['personal', 'work', 'other']
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
