# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Meme Pepe'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: 419997788111
  email:
    description: "Contact's email"
    type: string
    example: pepe@example.com
  isFavorite:
    description: 'Whether contact is favorite'
    type: boolean
    example: false
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['personal', 'work', 'other']
  userId:
    description: "Contact's owner id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's avatar image"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
